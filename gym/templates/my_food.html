<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моє харчування</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 80%;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .output {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            white-space: pre-wrap; /* ← сохраняет переносы и делает отступы */
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <button onclick='window.location.href="/home"' style='background-color:red; position:absolute; right:0; color:white;'>На головну</button>

    <div class="container">
        <h3>Моє харчування</h3>

        <div class="output">
            {{ eat }}
        </div>
    </div>
</body>
</html>
