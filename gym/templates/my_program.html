<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя программа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 80%;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .output {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            white-space: pre-wrap; /* ← сохраняет переносы и делает отступы */
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Моя программа</h3>

        <div id="output" class="output">
            {{ program | safe }}
        </div>
<button id="edit">Редагувати програму</button>
<script>
const btn = document.getElementById("edit");

btn.addEventListener("click", () => {
    const output = document.getElementById("output");

    // если редактируем → сохраняем
    if (btn.textContent === "Save") {
        const text = output.querySelector("textarea").value;

        fetch("/save_program", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ program: text })
        })
        .then(res => res.json())
        .then(data => {
            output.innerText = text;
            btn.textContent = "Edit";
            alert("Программа сохранена ✅");
        });

    // если не редактируем → включаем режим редактирования
    } else {
        const text = output.innerText;
        output.innerHTML = `
            <textarea style="width:100%; height:300px;">${text}</textarea>
        `;
        btn.textContent = "Save";
    }
});
</script>

</body>
</html>
