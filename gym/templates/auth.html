<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, black, darkblue);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #registerForm {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #6366f1;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #enter-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    #enter-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #6366f1;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 10;
    }

    #enter-btn:hover {
      background-color: #4f46e5;
    }
  </style>
</head>

<body>
<a id="enter-btn" href="/enter">Enter</a>
<form method="post" id="registerForm">
  <input id="user-name" name="user-name" type="text" placeholder="Username" required>
  <input id="user-email" name="user-email" type="email" placeholder="Email" required> <!-- Изменил type на email -->
  <input id="user-password" name="user-password" type="password" placeholder="Password" required>
  <input type="submit" value="Register">
</form>

<script type="module">
  // Проверяем, существует ли файл cookies.js
  // Убедитесь, что файл находится по пути /templates/cookies.js
  import { setCookie, getCookie } from '/templates/cookies.js';
  
  
  
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault(); 

    const username = document.getElementById("user-name").value.trim();
    const email = document.getElementById("user-email").value.trim();
    const password = document.getElementById("user-password").value;

    // Простая валидация
    if (!username || !email || !password) {
      alert("Please fill all fields");
      return;
    }

    // Проверка email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address");
      return;
    }

    // Проверка длины пароля
    if (password.length < 6) {
      alert("Password must be at least 6 characters long");
      return;
    }

    // Сохраняем в куки
    setCookie("username", username);
    setCookie("email", email);
    alert(getCookie("username"));
    alert(getCookie("email"));
    // ВНИМАНИЕ: Не храните пароли в куках! Это небезопасно!

    console.log("Registration successful!");
    console.log("Username:", username);
    console.log("Email:", email);

    // Переход после регистрации
    window.location.href = "/categories";
  });
</script>

</body>
</html>
