<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: #0a0a0a;
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #111;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0, 255, 180, 0.15),
                        inset 0 0 12px rgba(0, 255, 180, 0.07);
            border: 1px solid rgba(0, 255, 180, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            color: #00ffc3;
            text-shadow: 0 0 12px rgba(0, 255, 180, 0.4);
        }

        .field {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #222;
            font-size: 18px;
            word-break: break-word;
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px;
            }
            h2 {
                font-size: 22px;
            }
            .field {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Профіль</h2>

        <div class="field">
            <strong>Ім'я:</strong> {{ name }}
        </div>
    </div>

</body>
</html>
