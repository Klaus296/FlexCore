<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2179616395540389"
     crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#0b0b0d] text-gray-200 font-['Inter'] min-h-screen flex flex-col">


  <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-[#1a1a1d] via-[#2b2730] to-[#1a1a1d] shadow-lg border-b border-[#262626] z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white tracking-wide select-none">
        Fitness Mode
      </h1>
      <h3 id="today">Сьогодні: </h3>
    </div>
  </header>
  <div class="flex flex-1 pt-20 pb-20 w-full mx-auto px-4 bg-neutral-900 text-neutral-200">
    <main class="flex-1 max-w-3xl mx-auto space-y-6" id="recomendations">

      <img src="{{ url_for('static', filename='pictures/Gym.jfif') }}"
          alt="Gym"
          class="rounded-2xl w-full object-cover shadow-xl">


      <div onclick="window.location.href='/program'" class="bg-neutral-800 rounded-2xl p-6 shadow-xl border border-neutral-700">
        <h2 class="text-xl font-semibold mb-3 text-amber-400 tracking-wide">Тренування</h2>

        <div class="text-base leading-relaxed line-clamp-3">
          {{program}}
        </div>
      </div>
      <img src="{{ url_for('static', filename='pictures/Без названия.jfif') }}"
          alt="Gym"
          class="rounded-2xl w-full object-cover shadow-xl">

      <div onclick="window.location.href='/food'" class="bg-neutral-800 rounded-2xl p-6 shadow-xl border border-neutral-700">
        <h2 class="text-xl font-semibold mb-3 text-green-400 tracking-wide">Харчування</h2>

        <div class="text-base leading-relaxed line-clamp-3">
          {{food}}
        </div>
    </main>
  </div>


  <nav class="fixed bottom-0 left-0 right-0 bg-[#121214] shadow-xl z-20 border-t border-[#2a2a2a] backdrop-blur-md">
    <div class="flex justify-around py-3">


      <button onclick="window.location.href = '/food'" 
              class="flex flex-col items-center text-gray-400 hover:text-pink-500 transition transform hover:scale-110">
        <svg class="h-7 w-7 drop-shadow-[0_0_6px_rgba(255,0,128,0.6)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 3h16M4 8h16M4 13h16M4 18h16" />
        </svg>
        <span class="text-xs mt-1">Харчування</span>
      </button>


      <button onclick="window.location.href = '/program'" 
              class="flex flex-col items-center text-gray-400 hover:text-indigo-500 transition transform hover:scale-110">
        <svg class="h-7 w-7 drop-shadow-[0_0_6px_rgba(99,102,241,0.6)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 5h12M9 12h12M9 19h12M5 5h.01M5 12h.01M5 19h.01" />
        </svg>
        <span class="text-xs mt-1">Моя программа</span>
      </button>


      <button onclick="window.location.href = '/exersices'" 
              class="flex flex-col items-center text-gray-400 hover:text-green-500 transition transform hover:scale-110">
        <svg class="h-7 w-7 drop-shadow-[0_0_6px_rgba(0,255,128,0.6)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 13V7a4 4 0 118 0v6M6 13h8M6 13l-2 4m10-4l2 4" />
        </svg>
        <span class="text-xs mt-1">Вправи</span>
      </button>


      <button onclick="window.location.href = '/profile'" 
              class="flex flex-col items-center text-gray-400 hover:text-purple-500 transition transform hover:scale-110">
        <svg class="h-7 w-7 drop-shadow-[0_0_6px_rgba(128,0,255,0.6)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 12a5 5 0 100-10 5 5 0 000 10zm7 10H5a7 7 0 0114 0z" />
        </svg>
        <span class="text-xs mt-1">Профіль</span>
      </button>

    </div>
  </nav>

  <script>
    const today = new Date();
    document.getElementById("today").innerHTML = today.toLocaleDateString('uk-UA', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    
  </script>

</body>
</html>
